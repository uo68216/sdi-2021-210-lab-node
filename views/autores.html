{% extends "base.html" %}

{% block titulo %} {{titulo}} {% endblock %}

{% block contenido_principal %}
<!-- Busqueda -->
<div class="row">
    <div id="custom-search-input ">
        <form method="get" action="/tienda" >
            <div
                    class="input-group col-xs-8 col-sm-6 col-md-4 col-lg-5 pull-right">
                <input type="text" class="search-query form-control" placeholder="Nombre de la canción" name="busqueda"/>
                <span class="input-group-btn">
						<button class="btn" type="submit">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
            </div>
        </form>
    </div>
</div>

<h2>{{titulo}}</h2>
<div class="row">
    <!-- Inicio del Bloque autores -->
    {% for autor in autores %}
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
        <div style="width: 200px">
            <a href="/autor/id">
                <img src="/img/user.png" alt="foto"/>
                <div class="wrap">{{ autor.nombre }}</div>
                <div class="wrap">{{ autor.grupo }}</div>
                <div class="wrap">{{ autor.rol }} </div>
            </a>
        </div>
    </div>
    {% endfor %}
    <!-- Fin del Bloque canción -->
</div>

<!-- Paginación mostrar la actual y 2 anteriores y dos siguientes -->
<div class="row text-center">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
    </ul>
</div>
{% endblock %}
